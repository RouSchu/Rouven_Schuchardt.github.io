<script src="https://cdns.cdp.gigya.com/websdk.js"></script>
 <script>
    window.CDP = null;
    gigya.cdp.init({
        apiDomain: 'EU5',
        bUnitId: '4_5v_KEAvmj70RiIvx-reDSA',
        appId: 'HJsaM-C2RkO3fg2I2i89dg'
    })

        window.CDP = sdk);
</script>
  </head>
<body>
 
CDP.report('Webiste_TestCustomer',
/*{
    "category": ""
}*/
); 
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-LiteRegistration'});">Subscribe Here!</a>&nbsp;&nbsp;|&nbsp;&nbsp;
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin', startScreewn:'gigya-register-screen'});">Register</a>&nbsp;&nbsp;|&nbsp;&nbsp;
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">category</a>
<span id="logout" hidden>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#" onclick="logout();">Logout</a></span>
<script type="text/javascript" lang="javascript">
// calls logout then hides the logout link if the logout succeeds
function logout() {
gigya.accounts.logout({callback:function (response) {
if (response.errorCode == 0) {
document.getElementById("logout").hidden=true;
} else {
alert('Error:' + response.errorMessage);
}
}});
}
// if there's a user logged in then shows the logout link
gigya.accounts.getAccountInfo({callback:function (response) {
if (response.errorCode == 0) {
document.getElementById("logout").hidden=false;
}
}});
// traps the login event to show the logout link
gigya.socialize.addEventHandlers({
onLogin: function () {
document.getElementById("logout").hidden=false;
}
});
</script>
</body>
</html>
